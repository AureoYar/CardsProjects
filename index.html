            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
            text-align: center;
            transition: background-color 0.4s, color 0.4s;

            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--container-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
            line-height: 1;
        }

        #themeToggle:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }
        
        /* --- MICRO-ANIMATION FIX (Applies to all clickable elements) --- */
        .category-button, .mood-btn, .button, #themeToggle, .mood-label-container {
            transition: all 0.2s ease-out;
        }

        /* The key micro-animation effect */
        .category-button:active, 
        .mood-btn:active, 
        .button:active,
        #themeToggle:active,
        .mood-label-container:active {
            transform: scale(0.95);
            box-shadow: none !important;
        }

        .mood-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            justify-content: center;
        }
        
        .mood-container.visible {

        }

        .mood-label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .mood-btn {

            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;

            display: flex;
            justify-content: center;
            align-items: center;

        }

            box-sizing: border-box;

            align-items: center;

            background-color: var(--container-bg-color);
            color: var(--text-color);

        }

        .card-face-back {
            background-color: var(--revealed-bg-color);
            color: var(--text-color);
            transform: rotateY(180deg);
        }
        
        .card.revealed .card-inner {

            height: 40px;

            margin-top: 20px;
            opacity: 0;
            pointer-events: none;
        }

        #resetButton.visible {
            opacity: 1;
            pointer-events: auto;
        }

        function setCardLoading(isLoading) {
            if (isLoading) {
                promptTextElement.classList.add('hidden');
                loadingSpinner.classList.add('visible');
            } else {
                promptTextElement.classList.remove('hidden');
                loadingSpinner.classList.remove('visible');
            }
        }


        function activateCard() {
            const inputName = nameInput.value.trim();
            userName = inputName || "Friend";
            setupContainer.style.display = 'none';
            categoryContainer.classList.add('visible');
            moodContainer.classList.add('visible');
            
            // Set default active states and display first insight
            updateMoodButtons(activeMood);
            setCategory('relationships'); 
        }

        function setMood(moodKey) {
            updateMoodButtons(moodKey);
            activeMood = moodKey;
            
            if (cardElement.classList.contains('revealed')) resetCard(true);
        }
        
        function setCategory(categoryKey) {
            updateCategoryButtons(categoryKey);

            if (categoryKey === activeCategory && cardElement.classList.contains('revealed')) {
                 resetCard(true);
                 return;
            } else if (categoryKey === activeCategory && !cardElement.classList.contains('revealed')) {
                revealInsight();
                return;
            }

            activeCategory = categoryKey;
            
            if (cardElement.classList.contains('revealed')) {
                 resetCard(true); 
            } else {
                 cardElement.classList.remove('disabled');
                 revealInsight();
            }
        }

        function revealInsight() {
            if (cardElement.classList.contains('revealed')) return;
            
            setCardLoading(true); // Show spinner right before flip

            const availableInsights = getFilteredInsights(activeCategory, activeMood);

            if (availableInsights.length === 0) {
                 tipTextElement.textContent = `No ${activeMood} insights found for ${CATEGORY_NAMES[activeCategory]}. Try 'Any Mood'.`;
                 cardElement.classList.add('revealed');
                 setCardLoading(false); // Hide spinner
                 resetButton.classList.add('visible');
                 return;
            }

            const randomIndex = Math.floor(Math.random() * availableInsights.length);
            let selectedInsight = availableInsights[randomIndex];
            
            let finalText = typeof selectedInsight === 'string' ? selectedInsight : selectedInsight.text;
            finalText = personalize(finalText, userName);

            // Wait a moment for the 'loading' state to show, then flip
            setTimeout(() => {
                tipTextElement.textContent = finalText;
                cardElement.classList.add('revealed');
                setCardLoading(false); // Hide spinner on the front face after flip starts
            }, 300); 

            setTimeout(() => {
                resetButton.classList.add('visible');
            }, 800); // Wait for flip animation to finish
        }

        function resetCard(forceReveal = true) {
            resetButton.classList.remove('visible');
            cardElement.classList.remove('revealed');
            
            setCardLoading(true); // Show spinner while the card is reset on the front face

            setTimeout(() => {
                tipTextElement.textContent = ""; 
                promptTextElement.textContent = `Hello, ${userName}! Click for Insight.`;
                setCardLoading(false); // Stop showing the spinner and reveal the prompt
                
                if (forceReveal) {
                    revealInsight();
                } else {
                    promptTextElement.textContent = `Hello, ${userName}! Click for Insight.`;
                }
            }, 500); // Time for the back face to disappear
        }

        // --- 4. INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();

            cardElement.addEventListener('click', revealInsight);
            startButton.addEventListener('click', activateCard);
            themeToggle.addEventListener('click', toggleTheme);
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', (e) => setCategory(e.currentTarget.dataset.category));
            });

            moodContainers.forEach(container => {
                container.addEventListener('click', (e) => setMood(e.currentTarget.dataset.mood));
            });

            resetButton.addEventListener('click', () => resetCard(true));
            
            nameInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') activateCard();
            });
            nameInput.focus();
        });
    </script>
</body>
